<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Mom,</title>
    <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Neucha&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <label for="searchMe">Search Gift Ideas:</label>
        <input type="text" name="searchMe" id="searchField">
        <select id="giftIdeas" name="giftIdeasNames"></select>
    
        <button id="selectedButton"  class="searchButtons" onclick="displayItem()">Display Gift</button>
        <button id="resetButton"  class="searchButtons" onclick="clearFilters()">Clear Filter</button>
    </div>
    
    <div class="message-container">
        <button type="button" class="button" onclick="displayMessage()">Something I'd like to
            say,</button>
        <h2>
            <p id="message"></p>
            <p id="quoteEncouragementDisplay"></p>
        </h2>
    </div>
    <script src="mom.js"></script>
</body>

</html>
